<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="50" y="50" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  <rect width="1200" height="800" fill="url(#dots)"/>
  
  <!-- Декоративні геометричні форми -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="700" r="120" fill="rgba(255,255,255,0.08)"/>
  <rect x="50" y="500" width="200" height="200" fill="rgba(255,255,255,0.03)" transform="rotate(45 150 600)"/>
  <polygon points="600,50 750,150 650,300" fill="rgba(255,255,255,0.05)"/>
</svg>
