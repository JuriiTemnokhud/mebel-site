    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1rem;
            background: #111;
            color: #fff
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem
        }

        h1 {
            margin: 0;
            font-size: 1.25rem
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 1rem
        }

        .thumb {
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px
        }

        .thumb img,
        .thumb video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        a.button {
            color: #111;
            background: #fff;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999
        }

        .lightbox.open {
            display: flex
        }

        .lightbox-content {
            max-width: 95vw;
            max-height: 95vh
        }

        .lightbox img,
        .lightbox video {
            max-width: 100%;
            max-height: 100%;
            display: block
        }

        .close-light {
            position: fixed;
            top: 12px;
            right: 12px;
            background: #fff;
            color: #111;
            border-radius: 999px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700
        }

        footer {
            margin-top: 1.5rem;
            color: #ccc
        }
    </style>
</head>

    <script>
        // Лайтовий lightbox для перегляду
        const grid = document.getElementById('galleryGrid');
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightboxContent');
        const closeLight = document.getElementById('closeLight');

        grid.addEventListener('click', (e) => {
            const thumb = e.target.closest('.thumb');
            if (!thumb) return;
            const media = thumb.querySelector('img, video');
            if (!media) return;
            openLightboxWith(media);
        });

        function openLightboxWith(media) {
            lightboxContent.innerHTML = '';
            const fullSrc = (media.dataset && media.dataset.full) ? media.dataset.full : media.src;
            if (media.tagName.toLowerCase() === 'img') {
                const img = document.createElement('img');
                img.src = fullSrc;
                lightboxContent.appendChild(img);
            } else if (media.tagName.toLowerCase() === 'video') {
                const v = document.createElement('video');
                v.src = fullSrc;
                v.controls = true;
                v.autoplay = true;
                lightboxContent.appendChild(v);
            }
            lightbox.classList.add('open');
        }

        closeLight.addEventListener('click', () => { lightbox.classList.remove('open'); lightboxContent.innerHTML = ''; });
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) { lightbox.classList.remove('open'); lightboxContent.innerHTML = ''; } });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { lightbox.classList.remove('open'); lightboxContent.innerHTML = ''; } });

        // Open all files in new tabs (useful for quick review)
        document.getElementById('openAll').addEventListener('click', (e) => {
            e.preventDefault();
            const sources = Array.from(grid.querySelectorAll('img, video')).map(m => (m.dataset && m.dataset.full) ? m.dataset.full : m.src);
            sources.forEach(src => window.open(src, '_blank'));
        });
    </script>
